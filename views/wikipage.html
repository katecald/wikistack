{% extends "layout.html" %}

{% block content %}
<div style = "padding-top:50px">
  <h3>{{page.title}} <small> (<a href="PLACEHOLDER_URL_TITLE/similar">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{ page.authorId }}">{{page.author.name}}</a></h4>
  <div>TAG LIST</div>
  <hr/>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="{{ page.route }}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{ page.route }}/delete" class="btn btn-danger">delete this page</a>
</div>
{% endblock %}
