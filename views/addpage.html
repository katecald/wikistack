{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div>{{name}}}</div>
    
    <div>{{email}}</div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>

      <!-- <label for="urlTitle" class="col-sm-2 control-label">Url Title</label>
       <div class="col-sm-10">
      <input name="urlTitle" type="text" class="form-control"/>
      </div> -->

     <label for="content" class="col-sm-2 control-label">Content</label>
       <div class="col-sm-10">
      <input name="content" type="text" class="form-control"/>
      </div>

      <label for="name" class="col-sm-2 control-label">Name</label>
       <div class="col-sm-10">
      <input name="name" type="text" class="form-control"/>
      </div>

      <label for="email" class="col-sm-2 control-label">Email Address</label>
       <div class="col-sm-10">
      <input name="email" type="text" class="form-control"/>
      </div>

        
        
        
    </div>
    
    <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div>
    
    <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
